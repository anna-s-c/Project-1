<!DOCTYPE html> <!--declares the document type as HTML-->
<html lang="en"> <!--the language of the doc is english-->
  <head> <!--links to stylesheets & character encoding-->
    <link rel="stylesheet" type="text/css" href="style.css"> <!--links to the css file for styling the doc-->
    <meta charset="utf-8" /> <!--specifies the character encoding for the doc-->
  </head>
  <body> <!--contains the content of the HTML doc that will be displayed in the browser-->
    <nav> <!--defines a navigation section-->
      <a href="index.html">Home</a> <!--hyperlink to home-->
      <a href="about.html">About</a> <!--hyperlink to about-->
      <a href="contact.html">Contact</a> <!--hyperlink to contact-->
    </nav>
    <main> <!--defines main content area of the doc-->
      <h1>About This Project</h1> <!--creates a level 1 heading with text saying "About This Project"-->
      <p>This project showcases the use of p5.js for creative coding.</p> <!--a paragraph saying this project showcases the use of p5.js for creative coding-->
    </main>
  </body> <!--closes body element-->
</html> <!--closes HTML element-->
